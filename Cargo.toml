[package]
name = "pubky-nexus"
version = "0.1.0"
edition = "2021"
description = "Nexus between homeservers and Pubky-App. Pubky-nexus constructs a social graph out of all of the events on pubky-core homeservers and exposes a social-media-like API capable of powerful Web-of-Trust inference."
homepage = "https://github.com/pubky"
repository = "https://github.com/pubky/pubky-nexus"
license = "MIT"
default-run = "service"

[dependencies]
tokio = { version = "1.39.2", features = ["full"] }
axum = "0.7.5"
redis = { version = "0.26.0", features = ["tokio-comp", "json"] }
neo4rs = "0.7.2"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
once_cell = "1.19.0"
utoipa = "4.2.3"
utoipa-swagger-ui = { version = "7.1.0", features = ["axum"] }
tower-http = { version = "0.5.2", features = ["fs"] }
dotenv = "0.15"
log = "0.4.22"
env_logger = "0.11.3"
const_format = "0.2.32"
thiserror = "1.0.63"
chrono = "0.4.38"
pkarr = { version = "2.1.0", features = ["async"], default-features = false }
async-trait = "0.1.81"

[dev-dependencies]
anyhow = "1.0.86"
httpc-test = "0.1.9"
criterion = { version = "0.5.1", features = ["async_tokio"] }

[lib]
name = "pubky_nexus"
path = "src/lib.rs"

[[bin]]

name = "service"
path = "src/service.rs"

[[bin]]
name = "watcher"
path = "src/watcher.rs"

[[bench]]
name = "user"
harness = false

[[bench]]
name = "post"
harness = false

[[bench]]
name = "reindex"
harness = false

# Max performance profile
[profile.release]
opt-level = 3
codegen-units = 1
lto = true
incremental = false
