name: Tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test"
          cache-on-failure: true

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Build test binaries
        run: cargo nextest build

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-binaries
          path: target/nextest
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.partition }}
      cancel-in-progress: true
    strategy:
      matrix:
        # Partition tests, so they're executed in parallel on 4 CI workers
        partition: [1, 2, 3, 4]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load environment variables from .env-sample
        working-directory: docker
        run: |
          set -a
          source .env-sample
          set +a
          echo "TEST_PUBKY_CONNECTION_STRING=${TEST_PUBKY_CONNECTION_STRING}" >> $GITHUB_ENV

      - name: Download test artifacts
        uses: actions/download-artifact@v3
        with:
          name: test-binaries
          path: target/nextest
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load environment variables from .env-sample
        working-directory: docker
        run: |
          set -a
          source .env-sample
          set +a
          echo "TEST_PUBKY_CONNECTION_STRING=${TEST_PUBKY_CONNECTION_STRING}" >> $GITHUB_ENV

      - name: Install ImageMagick
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq imagemagick

      - name: Set up Docker Compose
        working-directory: docker
        run: docker compose --env-file .env-sample up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Redis..."
          timeout 60 bash -c 'until nc -z 127.0.0.1 6379; do sleep 1; done' \
            || (echo "Redis failed to start" && exit 1)
          echo "Redis is ready"

          echo "Waiting for Neo4j..."
          timeout 120 bash -c \
            'until curl -sf http://localhost:7474 > /dev/null; do sleep 2; done' \
            || (echo "Neo4j failed to start" && exit 1)
          echo "Neo4j is ready"

      - name: Load Mock Data
        run: cargo run -p nexusd -- db mock

      # These tests are very fast, so no need to partition them
      - name: Run nexus-common unit tests
        run: cargo nextest run -p nexus-common --no-fail-fast

      - name: Run API integration tests
        run: cargo nextest run -p nexus-webapi --no-fail-fast --partition count:${{ matrix.partition }}/4

      # This test suite uses the TEST_PUBKY_CONNECTION_STRING env variable
      - name: Run WATCHER integration tests
        run: cargo nextest run -p nexus-watcher --no-fail-fast --partition count:${{ matrix.partition }}/4

      - name: Tear down Docker Compose
        if: always()
        working-directory: docker
        run: docker compose down --volumes
