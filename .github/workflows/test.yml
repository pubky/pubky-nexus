name: Tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load environment variables from .env-sample
        working-directory: docker
        run: |
          set -a
          source .env-sample
          set +a
          echo "POSTGRES_USER=${POSTGRES_USER}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" >> $GITHUB_ENV
          echo "POSTGRES_DB=${POSTGRES_DB}" >> $GITHUB_ENV
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "POSTGRES_PORT=5432" >> $GITHUB_ENV

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          profile: minimal
          override: true

      # - name: Cache Cargo build
      #   uses: actions/cache@v3
      #   with:
      #     path: target
      #     key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-cargo-build-

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Set up Docker Compose
        working-directory: docker
        run: docker compose --env-file .env-sample up -d

      - name: Wait for services to be ready
        run: |
          until nc -zv 127.0.0.1 6379; do
            echo "Waiting for Redis to be ready..."
            sleep 1
          done
          until curl -sS http://localhost:7474; do
            echo "Waiting for Neo4j to be ready..."
            sleep 1
          done

      - name: Update apt cache
        run: sudo apt update

      - name: Install ImageMagick
        run: sudo apt install -y imagemagick

      - name: Load Mock Data
        run: cargo run -p nexusd -- db mock

      - name: Run nexus-common unit tests
        run: cargo nextest run -p nexus-common --no-fail-fast

      - name: Run API integration tests
        run: cargo nextest run -p nexus-webapi --no-fail-fast

      - name: Run WATCHER integration tests
        env:
          TEST_PUBKY_CONNECTION_STRING: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@${{ env.POSTGRES_HOST }}:${{ env.POSTGRES_PORT }}/${{ env.POSTGRES_DB }}?pubky-test=true
        run: cargo nextest run -p nexus-watcher --no-fail-fast

      - name: Tear down Docker Compose
        if: always()
        working-directory: docker
        run: docker compose down --volumes
