[package]
name = "nexusd"
version = "0.0.1"
edition = "2021"
description = "Nexus daemon"
homepage = "https://github.com/pubky/pubky-nexus"
repository = "https://github.com/pubky/pubky-nexus"
license = "MIT"

[dependencies]
clap = { version = "4.5.29", features = ["derive"] }
nexus-api = { version = "0.0.1", path = "../nexus-api" }
nexus-common = { version = "0.0.1", path = "../nexus-common" }
nexus-watcher = { version = "0.0.1", path = "../nexus-watcher" }
serde_json = "1.0.137"
tokio = { version = "1.43.0", features = ["full"] }
tracing = "0.1"

# Max performance profile
[profile.release]
opt-level = 3
codegen-units = 1
lto = true
incremental = false